server:
  port: 7001
eureka:
  instance:
    hostname: localhost
  client:
    # false 表示不向注册中心注册自己
    register-with-eureka: false
    # false 表示自己端就是注册中心，不需要去检索服务
    fetch-registry: false
    service-url:
      default-zone: http://${eureka.instance.hostname}:${server.port}/eureka/
spring:
  application:
    name: Eureka-Server